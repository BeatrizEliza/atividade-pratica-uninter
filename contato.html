        <section class="d-flex position-relative py-4 py-xl-5" style="height: 797.219px;">

                        <h2 class="fs-2 d-flex justify-content-xl-center align-items-xl-center">Entrar em Contato</h2>
                        <p class="d-flex justify-content-xl-center align-items-xl-center w-lg-50">Olá, tire suas dúvidas

                    </div>
                </div>

                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div>
                        <form class="d-inline p-3 p-xl-4" style="width: 354.984px;--bs-warning-rgb: 102,16,242;"
                            data-bss-recipient="fe153427a832bf0832778acca239d967" data-bss-subject="Potifólio Pessoal"
                            data-bss-loading-message="Carregando..." data-bss-success-title="Sucesso"
                            data-bss-success-message="Sua mensagem foi enviada." data-bss-close="Fechar"

                            data-bss-empty-form-message="Preencha os campos obrigatórios e tente novamente...">
                            <div class="mb-3"><input class="form-control" type="text" id="name-1" name="name"
                                    placeholder="Nome" required=""></div>
                            <div class="mb-3"><input class="form-control" type="email" id="email-1" name="email"
                                    placeholder="E-mail" required=""></div>
                            <div class="mb-3"><textarea class="form-control" id="message-1" name="message" rows="6"
                                    placeholder="Mensagem" required=""></textarea></div>
                            <div><button class="btn btn-secondary fs-5 fw-bold d-block w-100"
                                    data-bss-hover-animate="pulse" type="submit"
                                    style="background: var(--bs-pink);--bs-warning-rgb: 102,16,242;--bs-secondary: #f210df;--bs-secondary-rgb: 102,16,242;border-radius: 5px;border: 3px solid var(--bs-pink);"
                                    data-bs-target="beatrizelizarf@gmail.com">Enviar</button></div>
                        </form>
                    </div>
                </div>
        </section>
